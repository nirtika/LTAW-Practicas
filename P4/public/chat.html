<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minichat</title>
    <link rel="stylesheet" href="/styles.css">
      <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
      <script src="/socket.io/socket.io.js"></script>
      <!-- Cliente que usa los Sockets.io-->
      <script src="client.js" defer></script>
</head>
<body>
    <h1>Mini Chat</h1>
    <div class="box">
        <br>
        <div class="nickname">
            <p>Introduce tu nickname</p>
            <input type="text" id="nick" placeholder="nickname">
            <div class="screen">
                <p id="display_msg"></p>
            </div>
              <input type="text" placeholder="Type here..." autocomplete="off" id="message">
              <audio src="sound.mp3" id="sound"></audio> 
        </div>
        
    </div>
    
</body>
</html>
